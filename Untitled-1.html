<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


        <div class="container pt-5">

   
            <form action="" class=" my-3   d-inline-block  ">
                <div class=" input-group">
                <button type="button" class=" input-group-text ">Change Content</button>
                <input type="search" class=" form-control " name="" id="">
                  </div>
            </form>
    

            <div class="row   m-auto ">
              
             
            </div>

        </div>
<script>
  const arr = [
            {
                imgUrl: 'https://img.freepik.com/free-vector/realistic-smartphone-device_52683-29765.jpg?w=996',
                title : "Iphone 13 pro max",
                description : "lorem",
                price: "15000$"
            },
            {
                imgUrl: 'https://img.freepik.com/free-psd/laptop-mock-up-isolated_1310-1458.jpg?w=1060',
                title : "Lenvo laptop",
                description : "laptop ",
                price: "12000$"
            },
            {
                imgUrl: 'https://img.freepik.com/free-psd/smartphone-mockup_1310-812.jpg?w=1060',
                title : "Samsung Glaxy 13",
                description : "amazing phone",
                price: "15000$"
            },
        ]
let text;
let container = document.querySelector(".row");
let btn = document.querySelector('[type="button"]')
let search = document.querySelector('[type="search"]')
btn.onclick = function(){
text = search.value;
container.innerHTML="";

let filiter = arr.filter(function (item){
            if(item.title.toLowerCase().includes(text)||item.description.toLowerCase().includes(text)){
                return item
            }
        })

        if(filiter.length == 0){
            container.innerHTML="<h5> Not Found !</h5>"
        }

        filiter.forEach(product => {
        const productElement = document.createElement("div");
        productElement.classList.add("col-3","m-2","card")
        productElement.innerHTML = `
        <img src="${product.imgUrl}" alt="" height="50%"  class="card-img-top p-1">
        <div class="card-body">
        <h5 class="card-title">${product.title}</h5>
          <p class="card-text">Description: ${product.description}</p>
          <p>price: $${product.price}</p>
          <a href="#" class="btn btn-primary">buy it now!</a>
        </div>

        `;
        container.appendChild(productElement);
      });
        


};



</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
